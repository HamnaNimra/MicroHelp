name: MicroHelp iOS Build

on:
  push:
    branches:
      - engage_widgets   # replace with your branch
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3️⃣ Get Flutter packages
      - name: Get Flutter packages
        run: flutter pub get

      # 4️⃣ Generate iOS folder (CI-ready)
      - name: Generate iOS folder
        run: flutter create .

      # 5️⃣ Ensure CocoaPods installed
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      # 6️⃣ Update iOS deployment target to 15.0
      - name: Update iOS deployment target
        run: |
          sed -i '' "s/platform :ios, '9.0'/platform :ios, '15.0'/g" ios/Podfile || true

      # 7️⃣ Install iOS dependencies
      - name: Install iOS dependencies
        run: |
          cd ios
          pod install --repo-update
          cd ..

      # 8️⃣ Build unsigned IPA
      - name: Build unsigned IPA
        run: flutter build ipa --no-codesign

      # 9️⃣ Upload IPA as GitHub artifact
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: microhelp-unsigned-ipa
          path: build/ios/ipa/*.ipa
