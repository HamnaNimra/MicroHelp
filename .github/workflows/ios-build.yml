name: Build iOS IPA (Flutter)

# Trigger on pushes to main or manually
on:
  push:
    branches:
      - main
      - engage_widgets
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3️⃣ Install dependencies
      - name: Get Flutter packages
        run: flutter pub get

      # 4️⃣ Build iOS app (unsigned)
      - name: Build iOS release (no code signing)
        run: flutter build ios --release --no-codesign

      # 5️⃣ Package the app as .ipa
      - name: Create IPA
        run: |
          mkdir -p build/ipa
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../ipa/app.ipa Payload

      # 6️⃣ Upload .ipa as artifact for download
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ipa/app.ipa
