name: MicroHelp iOS Hot-Reload + Google Drive

on:
  push:
    branches:
      - dev-ios
  workflow_dispatch:

jobs:
  hot-reload-ios:
    runs-on: macos-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3ï¸âƒ£ Cache Pub packages for faster builds
      - name: Cache Pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: pub-cache-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            pub-cache-

      # 4ï¸âƒ£ Precache Flutter iOS artifacts
      - name: Precache Flutter iOS artifacts
        run: flutter precache --ios

      # 5ï¸âƒ£ Get Flutter dependencies
      - name: Get Flutter packages
        run: flutter pub get

      # 6ï¸âƒ£ Ensure iOS folder exists
      - name: Ensure iOS folder
        run: flutter create .

      # 7ï¸âƒ£ Create Podfile with iOS 15 target to fix Firebase plugin errors
      - name: Create Podfile for iOS
        run: |
          mkdir -p ios
          cat > ios/Podfile <<EOL
          platform :ios, '15.0'
          use_frameworks!

          target 'Runner' do
          end
          EOL

      # 8ï¸âƒ£ Build unsigned IPA (fixes cloud_firestore + other plugins)
      - name: Build unsigned IPA
        run: flutter build ipa --no-codesign

      # 9ï¸âƒ£ Package IPA artifact
      - name: Package IPA
        run: |
          mkdir -p build/ipa
          cp -r build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app build/ipa/Runner.app
          cd build/ipa
          zip -r app-${{ github.run_number }}.ipa Runner.app

      # ðŸ”Ÿ Upload IPA to GitHub artifacts
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: microhelp-hot-reload-ipa
          path: build/ipa/app-${{ github.run_number }}.ipa