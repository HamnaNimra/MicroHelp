name: MicroHelp iOS Hot-Reload + Google Drive

on:
  push:
    branches:
      - engage_widgets
  workflow_dispatch:

jobs:
  hot-reload-ios:
    runs-on: macos-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3ï¸âƒ£ Precache iOS artifacts
      - name: Precache Flutter iOS artifacts
        run: flutter precache --ios

      # 4ï¸âƒ£ Get Flutter packages
      - name: Get Flutter packages
        run: flutter pub get

      # 5ï¸âƒ£ Ensure iOS folder exists
      - name: Ensure iOS folder
        run: flutter create .

      # 6ï¸âƒ£ Create minimal Podfile for CI
      - name: Create minimal Podfile for iOS
        run: |
          mkdir -p ios
          cat > ios/Podfile <<EOL
          platform :ios, '15.0'
          use_frameworks!

          target 'Runner' do
          end
          EOL

      # 7ï¸âƒ£ Install CocoaPods dependencies
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      # 8ï¸âƒ£ Build iOS release 
      - name: Build iOS release
        run: flutter build ios --no-codesign

      # 9ï¸âƒ£ Package IPA
      - name: Package IPA
        run: |
          mkdir -p build/ipa
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../ipa/app-${{ github.run_number }}.ipa Payload

      # ðŸ”Ÿ Upload IPA artifact
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: microhelp-hot-reload-ipa
          path: build/ipa/app-${{ github.run_number }}.ipa
