name: MicroHelp iOS CI Build

on:
  push:
    branches:
      - engage_widgets  # replace with your branch
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3Ô∏è‚É£ Get Flutter packages
      - name: Get dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Generate missing iOS folder & files
      - name: Generate iOS folder if missing
        run: flutter create .

      # 5Ô∏è‚É£ Install CocoaPods
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      # 6Ô∏è‚É£ Ensure deployment target is iOS 15
      - name: Update iOS deployment target
        run: |
          if [ -f ios/Podfile ]; then
            sed -i '' "s/platform :ios, '9.0'/platform :ios, '15.0'/g" ios/Podfile || true
          fi

      # 7Ô∏è‚É£ Install iOS dependencies
      - name: Install iOS pods
        run: |
          cd ios
          pod install --repo-update || true
          cd ..

      # 8Ô∏è‚É£ Fix GeneratedPluginRegistrant
      - name: Regenerate plugin registrant
        run: flutter pub run build_runner build --delete-conflicting-outputs || true

      # 9Ô∏è‚É£ Build unsigned IPA
      - name: Build unsigned IPA
        run: flutter build ipa --no-codesign

      # üîü Upload IPA as artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: microhelp-unsigned-ipa
          path: build/ios/ipa/*.ipa
