name: MicroHelp iOS Build (No Mac Needed)

on:
  push:
    branches:
      - engage_widgets  # or your testing branch
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3️⃣ Get dependencies
      - name: Install Flutter packages
        run: flutter pub get

      # 4️⃣ Ensure iOS folder exists
      - name: Create iOS folder
        run: flutter create .

      # 5️⃣ Force Podfile with iOS 15 to satisfy Firebase
      - name: Create Podfile for iOS 15
        run: |
          mkdir -p ios
          cat > ios/Podfile <<EOL
          platform :ios, '15.0'
          use_frameworks!
          use_modular_headers!

          target 'Runner' do
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end
          EOL

      # 6️⃣ Install CocoaPods
      - name: Install Apple Dependencies
        run: |
          cd ios
          pod install --repo-update
          cd ..

      # 7️⃣ Build unsigned IPA
      - name: Build IPA (no codesign)
        run: flutter build ipa --no-codesign

      # 8️⃣ Upload IPA artifact
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: microhelp.ipa
          path: build/ios/ipa/*.ipa
