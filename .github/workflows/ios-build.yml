name: Build iOS IPA (Flutter)

on:
  push:
    branches:
      - main
      - engage_widgets
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get Flutter packages
        run: flutter pub get

      # Ensure iOS folder exists (prevents "not configured" error)
      - name: Ensure iOS folder exists
        run: flutter create .

      - name: Build iOS release (no code signing)
        run: flutter build ios --release --no-codesign

      - name: Package IPA
        run: |
          mkdir -p build/ipa
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../ipa/app.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ipa/app.ipa
