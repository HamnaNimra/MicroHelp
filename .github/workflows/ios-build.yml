name: MicroHelp iOS Build (No Mac Needed)

on:
  push:
    branches:
      - engage_widgets  # replace with your branch
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3️⃣ Install Flutter packages
      - name: Get Flutter packages
        run: flutter pub get

      # 4️⃣ Generate iOS folder (if missing)
      - name: Ensure iOS folder exists
        run: flutter create .

      # 5️⃣ Force iOS 15 deployment target
      - name: Ensure iOS deployment target
        run: |
          mkdir -p ios
          if [ -f ios/Podfile ]; then
            sed -i '' "s/platform :ios, .*/platform :ios, '15.0'/g" ios/Podfile || echo "platform :ios, '15.0'" >> ios/Podfile
          else
            cat > ios/Podfile <<EOL
          platform :ios, '15.0'
          use_frameworks!
          use_modular_headers!

          target 'Runner' do
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end
          EOL
          fi

      # 6️⃣ Install CocoaPods dependencies
      - name: Install iOS pods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      # 7️⃣ Build unsigned IPA
      - name: Build unsigned IPA
        run: flutter build ipa --no-codesign

      # 8️⃣ Upload IPA artifact
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: microhelp-ios-ipa
          path: build/ios/ipa/*.ipa
