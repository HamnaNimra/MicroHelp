name: MicroHelp iOS Hot-Reload + Google Drive

on:
  push:
    branches:
      - engage_widgets  # testing branch
  workflow_dispatch:

jobs:
  hot-reload-ios:
    runs-on: macos-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3ï¸âƒ£ Install packages
      - name: Get Flutter packages
        run: flutter pub get

      # 4ï¸âƒ£ Ensure iOS folder exists
      - name: Ensure iOS folder
        run: flutter create .

      # 5ï¸âƒ£ Create Podfile dynamically (iOS 15)
      - name: Create Podfile for iOS
        run: |
          mkdir -p ios
          cat > ios/Podfile <<EOL
          platform :ios, '15.0'
          use_frameworks!
          target 'Runner' do
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end
          EOL

      # 6ï¸âƒ£ Install CocoaPods
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      # 7ï¸âƒ£ Build iOS release (no codesign)
      - name: Build iOS release
        run: flutter build ios --release --no-codesign

      # 8ï¸âƒ£ Package IPA
      - name: Package IPA
        run: |
          mkdir -p build/ipa
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../ipa/app-${{ github.run_number }}.ipa Payload

      # 9ï¸âƒ£ Upload IPA artifact for backup
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: microhelp-hot-reload-ipa
          path: build/ipa/app-${{ github.run_number }}.ipa

      # ðŸ”Ÿ Upload IPA to Google Drive
      - name: Upload to Google Drive
        uses: gdrive-org/gdrive-upload-action@v1
        with:
          service_account_json: ${{ secrets.GDRIVE_JSON }}
          folder_id: '1gufmCZ9VWuytvNYq9tC3hwrRah598rEH'
          file: build/ipa/app-${{ github.run_number }}.ipa
